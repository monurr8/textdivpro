
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Divider Made Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text Divider Made Simple</h1>
      <p>Format your text with ease!</p>
    </div>
    <textarea id="input-text" placeholder="Enter your text here..."></textarea>
    <button id="format-btn">Format Text</button>
    <button id="clear-btn">Clear Text</button> 
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
